<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Web Calc</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="content-container">

            <div class="calc-body">

                <div class="calc-screen">
                    <h1 id="screen"></h1>
                </div>

                <div class="calc-input">
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="C" id="C">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="()" id="()">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="%" id="%">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="/" id="/">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="7" id="7">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="8" id="8">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="9" id="9">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="*" id="*">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="4" id="4">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="5" id="5">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="6" id="6">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="-" id="-">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="1" id="1">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="2" id="2">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="3" id="3">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="+" id="+">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="" id="">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="0" id="0">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="." id=".">
                    </div>
                    <div class="calc-buttons">
                        <input type="button" class="calcInputButtons" value="=" id="=">
                    </div>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
